<!DOCTYPE html>
<html>
    <head>
        <title>HTML | Form Basics Practice</title>
    </head>
    <body style="background-color: rgb(61, 61, 61)">
        <h1>Basics HTML | Forms </h1>
        <div>
            <h2>This is a div</h2>
            <p>It's a full width division </p>
        </div>
        <span>
            <h2>This is a span</h2>
            <p>It's a changeable width division </p>
        </span>
        <h2> Forms </h2>
        <form action="None">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter yout name">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
